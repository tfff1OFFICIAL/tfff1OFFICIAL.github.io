    <body>
        
        <script type="text/javascript">
            function convertToHTML() {
                var Value = document.getElementById("toConvert").value;
                var toConvert = Value.replace("\n", "<br>");
                var nearOutput = toConvert.replace(/</g, "&lt;");
                var Output = nearOutput.replace(/>/g, "&gt;");
                alert(Output);
                document.getElementById("output").innerHTML = Output;
                var outputObj = document.getElementById("output").innerHTML;
                document.getElementById("output").innerHTML = outputObj.replace("&lt;br&gt;", "<br>");
            }
        </script>
        
        <div id="header"></div>
        
        <div class="container">
        
            <div class="jumbotron">
                A simple little program that converts html elements to be viewable in html.
            </div>
            
            <textarea id="toConvert" rows="10" style="width:100%;">
<h1>Put HTML here</h1>
            </textarea>
            <br><br>
            <button onclick="convertToHTML();" class="btn btn-primary btn-lg" style="width:100%">Convert</button>
            
            <h4>Output:</h4>
            <div id="output" class="well">
                
            </div>
        </div>
    </body>

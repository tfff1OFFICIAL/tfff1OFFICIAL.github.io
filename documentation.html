        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,400italic' rel='stylesheet' type='text/css'>

        <script src="jquery.js"></script>
        
        <!-- Load Header -->
        <script src="js/menu.js"></script>
        
        <script> 
            $(function(){
                $("#header").load("resources/header.html"); 
            });
        </script>
        <!-- List Group Selector: -->
        <script src="js/menuSelector.js"></script>
        
    </head>
    
    <body>
        <div id="header"></div>
        
        <div class="container">
            <div class="jumbotron">
                <h1>Documentation</h1>
                <p>The Documentation hub for Tfff1's Projects.</p>        
            </div>
                
            <a class="list-group-item">
                    Select a Project:
                </a>
                
            <div class="well nav navbar-nav" style="width:100%">
                <div class="list-group">
                    <button onclick="location.href='Docs/ModInstaller';" id="ModInstaller" class="list-group-item" onclick="menuSelected('ModInstaller');location.href='/docs/ModInstaller';">
                        <h4 class="list-group-item-heading">Simple Mod Installer</h4>
                        <p class="list-group-item-text">
                            There are so many Minecrafters out there that want to install mods but don't know how. This easy to use installer fixes that, so now all Minecrafters can install almost any mod with the click of a button!
                        </p>
                    </button>
                    <button id="ServerInstaller" class="list-group-item" onclick="menuSelected('ServerInstaller');">
                        <h4 class="list-group-item-heading">Simple Server Installer</h4>
                        <p class="list-group-item-text">Successfully setting up your own Minecraft server is always difficult, The Simple Server Installer has been designed to make setting up a Minecraft server simple and at no cost. The Simple Server Installer has an easy to use GUI with information regarding all the settings.</p>
                    </button>
                    <button id="ResponsiveSiteTester" class="list-group-item" onclick="menuSelected('ResponsiveSiteTester');">
                        <h4 class="list-group-item-heading">Responsive Site Tester</h4>
                        <p class="list-group-item-text">
                            A small program for viewing and using sites at different browser sizes in order to give developers views of exactly what a site would like at any exact width or height.
                        </p>
                    </button>
                    <button id="DatabaseSearcher" class="list-group-item" onclick="menuSelected('DatabaseSearcher');">
                        <h4 class="list-group-item-heading">Database Searcher</h4>
                        <p class="list-group-item-text">
                            A searcher for databases.<br>Note: This may only work in New Zealand.
                        </p>
                    </button>
                </div>
                
            </div>
            
            </div>
    </body>
